version: "3.7"
services:
  web:
    container_name: snake_server
    build:
      context: .
      target: prod
    ports:
      - "8008:8008"
    environment:
      PORT: "8008"
  dev:
    container_name: snake_dev
    build:
      context: .
      target: dev
    ports:
      - "8009:8009"
    environment:
      PORT: "8009"
    volumes:
      - .:/app:delegated
    # Needed for multi-worker image fetching/transforming when training
    shm_size: "2gb"
